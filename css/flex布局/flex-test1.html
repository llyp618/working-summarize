<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./flex-test1.css">
</head>
<body>
	<h3>#justify-content 定义项目在 主轴main axis 上的对齐方式:</h3>
	<div class="list">
			<div>
				<section class="a-box1">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="a-box2">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="a-box3">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="a-box4">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="a-box5">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
	</div>
	<h3>#align-items 定义项目在 交叉轴cross axis 上如何对齐:</h3>
	<div class="list">
			<div>
				<section class="b-box1">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="b-box2">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="b-box3">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="b-box4">
					<span style="line-height: 40px;">1232</span>
					<span style="line-height: 50px;">32323</span>
				</section>
			</div>
			<div>
				<section class="b-box5">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
	</div>
	<h3>#flex-direction 决定主轴的方向</h3>
	<div class="list">
			<div>
				<section class="c-box1">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="c-box2">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="c-box3">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="c-box4">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
			<div>
				<section class="c-box5">
					<span>1</span>
					<span>2</span>
				</section>
			</div>
	</div>
	<h3>#align-content 定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用</h3>
	<div class="list">
			<div>
				<section class="d-box1">
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
				</section>
			</div>
			<div>
				<section class="d-box2">
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
				</section>
			</div>
			<div>
				<section class="d-box3">
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
				</section>
			</div>
			<div>
				<section class="d-box4">
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
				</section>
			</div>
			<div>
				<section class="d-box5">
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
				</section>
			</div>
	</div>
</body>
</html>
