<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			height: 200px;
			border: 1px solid #ccc;
			display: flex;
			justify-content: space-between;
		}
		span {
			background: #8E848A;
			border: 2px solid #000;
		}
		span:first-child {
			flex-basis: 200px;
			min-width: 200px;
		}
		span:nth-child(2) {
			flex: 1;
		}
		span:nth-child(3) {
			flex: 1.5;
		}
	</style>
</head>
<body>
	<div>
		<span>200px</span><span>flex:1</span><span>flex:1.5</span>
	</div>
</body>
</html>
