<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- HTML5 方法：  (浏览器支持：IE9及以上)  --> 
	<video id="media" width="400" height="400" controls autoplay="autoplay" loop="loop" preload="" src="movie.mp4" poster="">   
		<source src="movie.mp4" type="video/mp4" media="">    <!--html5视频支持三种格式，各种浏览器对视频格式支持不一，浏览器将使用第一个可支持的格式-->
		<source src="movie.ogg" type="video/ogg" media="">
		<source src="movie.webm" type="video/webm" media="">
	</video>
	<!--
		autoplay     自动播放    如果出现该属性，则视频在就绪后马上播放。值 ： autoplay
		loop         循环播放  	如果出现该属性，则当媒介文件完成播放后再次开始播放。 值 ：loop
		preload      视频预加载   如设置autoplay 忽略     可能的值：auto - 当页面加载后载入整个视频; metadata - 当页面加载后只载入元数据;  none - 当页面加载后不载入视频
		src          视频地址    可以在source中设置 
		constrols    浏览器自带的控制条 
		poster       视频封面
	-->

	<audio autoplay="autoplay" controls loop="loop" muted="" preload="" src="">  <!--muted 默认静音 其他和video类似-->
		<source src="/media/audio.mp3">
		<source src="/media/audio.oga">
		<source src="/media/audio.wav">
	</audio>


	<!-- video/audio 方法和属性 -->
	<script>
		// video 在dom 中  即 HTMLVideoElement对象    和HTMLAudioElement 均继承自HTMLMediaElement
		
		// 1：可以通过new 创建对象：
		var Media = new Audio('movie.mp4');
		// 2:可以通过标签获取对象 
		var Media = document.getElementById("media");

		// 3：错误状态：
			Media.error; //null:正常
			Media.error.code; //1：用户终止 ， 2：网络错误 ，3：解码错误， 4：URL无效

		// 4：网络状态：
			Media.currentSrc; //返回当前资源的URL
			Media.src = value; //返回或设置当前资源的URL
			Media.canPlayType(type); //是否能播放某种格式的资源
			Media.networkState; //0：此元素未初始化 1：正常但没有使用网络 2：正在下载数据 3：没有找到资源
			Media.load(); //重新加载src指定的资源
			Media.buffered; //返回已缓冲区域 ，TimeRanges
			Media.preload //none:不预载 metadata:预载资源信息 auto 一旦页面加载，则开始加载音频;
		// 5: 准备状态
			Media.readyState; //1:HAVE_NOTHING 2:HAVE_METADATA 3.HAVE_CURRENT_DATA 4.HAVE_FUTURE_DATA 5.HAVE_ENOUGH_DATA 
			Media.seeking; //是否在seeking
		// 6：回放状态
			Media.currentTime = value; //当前播放的位置，赋值可改变位置
			Media.startTime; //一般为0 
			Media.duration; //当前资源长度
			Media.paused; //是否暂停
			Media.defaultPlaybackRate = value; //默认回放速度，可设置
			Media.playBackRate = value; //当前播放速度，设置后马上改变 
			Media.played; // 返回已经播放的区域 TimeRanges
			Media.seekable; //返回可以seek的区域 TimeRanges
			Media.ended; // 是否结束
			Media.autoPlay //是否自动播放
			Media.loop; //是否循环播放
			Media.play(); //播放
			Media.pause(); //暂停
		// 7： 控制
			Media.controls;//是否有默认控制条 
	    Media.volume = value; //音量  
	    Media.muted = value; //静音  
    // 8:TimeRanges(区域)对象  
	    TimeRanges.length; //区域段数  
	    TimeRanges.start(index) //第index段区域的开始位置  
	    TimeRanges.end(index) //第index段区域的结束位置  
	   // 9：事件
	   // loadstart //客户端开始请求数据
	   // progress  //客户端正在请求数据
	   // suspend   //延迟下载
	   // abort     //客户端主动终止下载
	   // error     // 请求数据时错误
	   // stalled   //网速失速
	   // play      //play()和autoplay 开始播放时触发
	   // pause     //pause()触发
	   // loadedmetadata  //成功获取资源长度
	   // loadeddata
	   // waiting    //等待数据
	   // playing    //开始播放
	   // canplay    //可以播放，但途中可能因为加载而暂停
	   // canplaythrough  //可以播放 歌曲全部加载完毕
	   // seeking     //寻找中
	   // timeupdate   // 播放时间改变
	   // ended        //播放结束
	   // ratechange    // 速率改变
	   // durationchange  //资源长度改变
	   // volumechange    //音量改变
	  
	</script>


	<!-- 视频兼容 方案 -->

	<video autobuffer autoloop loop controls>   
		<source src="/media/video.oga">
		<source src="/media/video.m4v">
		<object type="video/ogg" data="/media/video.oga" width="320" height="240">
			<param name="src" value="/media/video.oga">
			<param name="autoplay" value="false">
			<param name="autoStart" value="0">
			<embed src="/media/video.swf" type="">
		</object>
	</video>

</body>
</html>
