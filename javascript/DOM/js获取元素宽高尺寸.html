<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 400px;
			height: 400px;
			border: 20px solid #ddd;
			padding: 20px;
			margin: 20px;
			overflow: scroll;
		}
		#child {
			height: 600px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="child">
			子元素	
		</div>
	</div>
	<script>
		/*
			javascript 获取元素尺寸方法 与扩展

		*/
		var el = document.querySelector('#box');

		console.log(el.style.height);	// '' 行内样式未设置 则没有值

		console.log(window.getComputedStyle(el,null).height); //400px; 带单位   IE9以上支持. IE9 以下 用el.currentStyle['height']

		console.log(el.offsetHeight);  //480   包括padding border 

		console.log(el.clientHeight);  //440   可见高度 ，包括padding 不包括border

		console.log(el.getBoundingClientRect().height)  //480  带padding border  返回一个ClientRect对象，IE9以下返回{top,right,bottom,left}; IE9以上以及其他浏览器返回 {top,right,bottom,left,width,height};

		console.log(el.scrollHeight);  //680  内部元素 占据空间尺寸 加 padding

		console.log(el.scrollTop);   // 0   卷去的高度
	</script>
</body>
</html>
