<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// HTML5 本地存储（webstorage）, 提供两种在客户端存储数据的新方法
		// * localStorage    - 没有时间限制的数据存储     存储在浏览器中
		// * sessionStorage   - 针对一个session的数据存储 即网页会话关闭就失效
		// 两者出了生命周期不一样 ，使用方法基本一样 
		// 
		// 常用的方法(localStorage为例) ：
		// 1:  localStorage.setItem(key,value) ,
		// 2:  localStorage.getItem(key),
		// 3:  localStorage.removeItem(key),
		// 4:  localStorage.clear(),
		// 5:  localStorage.key(),
		console.log(localStorage)
		console.log(sessionStorage)

		sessionStorage.setItem('name','lulu');  //设置   Storage {name: "lulu", length: 1}

		console.log(sessionStorage.getItem('name'));  //取出值

		console.log(sessionStorage.key(0));  // 取出键 

		console.log(sessionStorage.removeItem('name'));  //删除 

		console.log(sessionStorage.clear());  //清空 

	</script>
</body>
</html>
