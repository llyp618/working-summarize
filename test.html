<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var plus = function (ary){
			var result = 0;
			for (var i = 0; i < ary.length; i++){
				result += ary[i];
			}
			return result;
		};

		// 代理函数 用于判断传入参数是否合理

		var proxyPlus = function(ary){
			for(var i = 0; i < ary.length; i++){
				if(typeof ary[i] != 'number') {
					console.log('need number!');
					return false;
				}
			}
			return plus(ary);
		}

		console.log(proxyPlus(1,2,3,4));
	</script>
</body>
</html>
